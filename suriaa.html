<html>
    <head>
        <title> Suriaa Sports </title>
        <link type="css" rel="Styelsheet" href="style.css">
        <style type="text/css">
        #slider{
          overflow: hidden;
        }
        #slider figure{
          position: relative;
          width: 300%;
          margin: 0;
          left: 0;
          animation: 5s slider infinite;
        }
        #slider figure img{
          width: 33.3%;
          float: left;
        }
        @keyframes slider{
          0%{
            left: 0;
          }
          33.3%{
            left: 0;
          }
        }

        </style>
    </head>
    <body>
      <div id="slider">
        <figure>
          <img src="images/Out door sports/base.jpg">
          <img src="images/Out door sports/foot ball.jpg">
          <img src="images/Out door sports/hockey.jpg">
        </figure>
      </div>
    </body>
</html>
